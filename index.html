<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/style.css">
    <link rel='icon' href='./images/Weather.png' type='image/x-icon' >
    <title>Check The Weather</title>
</head>
<body>
    <div class="clouds">
            <h1 class="weatherHeader">Weather Dashboard</h1>

        <div class="searchInput">

            <form>
                <span class="cityText">Search City</span><br> 
                <input type="text" class="cityInput"><br>
                <input type="submit" class="citySearch" value="Get The Weather">
            </form>

        </div>

        <div class="searchHistory">

        </div>

    </div>
<div class="allWeather">
<div class="weatherpresfloat">
   
    <div class="weatherPresent fade">
        
        
        
    </div>
</div> 

<div class="weatherfuturefloat">
    <div class="day5Header">
        <h3>5 Day Forcast</h3>
    </div>
    
    <div class="weatherFuture slideshow-container">

    </div>
    <div class="slidesho-Butts">

   

  
      
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div> 
      
      <div style="text-align:center" class="dotDiv">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
      </div>  
</div> 


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script/script.js"></script>
</body>
</html>
